<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="calc">
        <input type="text" name="info" id="one" placeholder="Введите первое число" class="calc__number">
        <input type="text" name="info" id="two" placeholder="Введите второе число" class="calc__number">
        <p class="calc__result" id="sumAB"></p>
        <button class="calc__button" id="plus">Сложить</button>
        <button class="calc__button" id="minus">Вычесть</button>
        <button class="calc__button" id="multi">Умножить</button>
        <button class="calc__button" id="del">Разделить</button>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
